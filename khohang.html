            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Kho hàng</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                           
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="document.getElementById('add-supplier-form').style.display = 'block';">Quản lý nhập hàng</button>
                        </div>
                    </div>
                </div>
                <!-- Add Supplier Form -->
                <div id="add-supplier-form" style="display: none;">
                    <h3>Thêm phiếu nhập kho</h3>
                    <form enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="supplier-name" class="form-label">Tên nhà cung cấp</label>
                            <input type="text" class="form-control" id="supplier-name" name="supplier-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="supplier-address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="supplier-address" name="supplier-address" required>
                        </div>
                        <div class="mb-3">
                            <label for="supplier-phone" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="supplier-phone" name="supplier-phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-code" class="form-label">Mã sản phẩm</label>
                            <input type="text" class="form-control" id="product-code" name="product-code" required>
                        </div>
                        <div class="mb-3"></div>
                            <label for="product-quantity" class="form-label">Số lượng nhập</label>
                            <input type="number" class="form-control" id="product-quantity" name="product-quantity" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addSupplier()">Thêm</button>
                        <button type="button" class="btn btn-danger" onclick="document.getElementById('add-supplier-form').style.display = 'none';">Hủy</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script>
        function addProduct() {
            // Add product logic here
            alert('Product added successfully!');
            document.getElementById('add-product-form').style.display = 'none';
        }

        function addSupplier() {
            // Add supplier logic here
            alert('Supplier added successfully!');
            document.getElementById('add-supplier-form').style.display = 'none';
        }
    </script>
