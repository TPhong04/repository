<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-primary sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column text-white p-3">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Trang chủ</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Thương hiệu</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Loại sản phẩm</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="sanpham.html">Sản phẩm</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Nhân viên</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="khohang.html">Kho hàng</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="khachhang.html">Khách hàng</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="thongke.html">Thống kê</a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-10 ms-sm-auto px-4">
                <h2 class="text-center my-3 text-danger">SẢN PHẨM</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Mã sản phẩm</th>
                            <th>Tên sản phẩm</th>
                            <th>Màu sắc</th>
                            <th>Loại</th>
                            <th>Thương hiệu</th>
                            <th>Kích thước</th>
                            <th>Hình ảnh</th>
                            <th>Đơn giá</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        <!-- Dữ liệu sẽ được tải từ server -->
                    </tbody>
                </table>
                <!-- Main Content -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Sản phẩm</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="document.getElementById('add-product-form').style.display = 'block';">Thêm sản phẩm</button>
                        </div>
                    </div>
                </div>
                <!-- Add Product Form -->
                <div id="add-product-form" style="display: none;">
                    <h3>Thêm sản phẩm mới</h3>
                    <form enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="product-code" class="form-label">Mã sản phẩm</label>
                            <input type="text" class="form-control" id="product-code" name="product-code" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="product-name" name="product-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-color" class="form-label">Màu sắc</label>
                            <input type="text" class="form-control" id="product-color" name="product-color" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-category" class="form-label">Loại</label>
                            <input type="text" class="form-control" id="product-category" name="product-category" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-brand" class="form-label">Thương hiệu</label>
                            <input type="text" class="form-control" id="product-brand" name="product-brand" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-size" class="form-label">Kích thước</label>
                            <input type="text" class="form-control" id="product-size" name="product-size" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-quantity" class="form-label">Số lượng</label>
                            <input type="number" class="form-control" id="product-quantity" name="product-quantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="form-label">Đơn giá</label>
                            <input type="number" class="form-control" id="product-price" name="product-price" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-image" class="form-label">Hình ảnh</label>
                            <input type="file" class="form-control" id="product-image" name="product-image" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-description" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="product-description" name="product-description" rows="4" required></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addProduct()">Thêm</button>
                        <button type="button" class="btn btn-danger" onclick="document.getElementById('add-product-form').style.display = 'none';">Hủy</button>
                        <a class="btn btn-primary" href="index.html">Trang chủ</a>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script>
        function addProduct() {
            // Add product logic here
            alert('Product added successfully!');
            document.getElementById('add-product-form').style.display = 'none';
        }
    </script>
</body>
</html>
